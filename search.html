        "title": "서블릿/JSP 강의 05 - 웹 문서 추가하기",

            "category": "",
            "content": "   웹 문서 추가하기  이전시간에 tomcat 설치함    tomcat이 뭔가?    WAS.  WAS + Java web service 기능 =&gt; 웹 서버!  웹 서버라면 웹 문서를 제공해주는 서비스를 수행할 수 있음  어떻게 웹 문서를 제공해주는지를 알아보자테스트 문서 만들고 서비스하기  tomcat의 홈 디렉토리에 문서 저장  http://localhost:8080/changuk.txt  문서 확인 가능!",

        "title": "서블릿/JSP 강의 03 - 웹 서버 프로그램과 Servlet",
            "author": "changuk",
            "category": "",
            "content": "   웹 서버 프로그램과 Servlet  클라이언트에서 회원에 대한 목록을 달라고 하면,  웹 서버는 요청을 따라 코드를 찾아보게 됨  그런 코드는 미리 문서로 만들어져 있지 않기 때문에 웹 서버는 DB에서 코드를 문서화 한 후 클라이언트로 돌려주어야 함  사용자의 요구가 동적인 문서를 요구하는 것이라면, DB의 코드를 실행하여 돌려줄 수 있는 무언가가 필요          그런 무언가를 WAS라고 함      Web Application Server (ex. tomcat!!)        (그림 추가)왜 웹 서버 응용 프로그램을 Servlet이라 명칭할까?  (그림 추가)  서버 어플리케이션 조각? 이라는 의미라고 이해해도 좋을 듯  서블릿 단위로 만들기 위한 환경?",

    "sublet-java-02": {
        "title": "서블릿/JSP 강의 02 - 웹 서버 프로그램이란",
            "author": "changuk",
            "category": "",
            "content": "   웹 서버 프로그램이란?  일반적인 업무용 프로그램은 따로 서버 프로그램이 존재하지 않음 (ex. 한글)  시간이 지나면서(기술이 발전) 네트워크를 통해 클라이언트 프로그램과 서버 프로그램으로 구분되기 시작  불편한 점이 생기기 시작          클라이언트, 서버 둘 다 업데이트가 되어야 하는 문제가 발생.      두 프로그램이 동시에 변경되어야 함      소켓이나 RPC 등등 데이터 전송을 원활하게 하는 방법을 찾다 보니, 네트워크를 이용하려고 함                  데이터 전송 구현의 어려움          클라이언트 프로그램 업데이터의 어려움          문제점을 해소하기 위해 웹(HTTP)을 사용!          (그림 추가)                      서버 프로그램이 동적으로 만든 문서(ex. 프로그램 사용자 목록)를 클라이언트로 전달  문서로 전달되기 때문에 클라이언트 프로그램을 만들 필요가 없음 (브라우저만 있으면 되기 때문에)  웹에는 이미 브라우저가 있으므로, 웹 개발을 이용한 서버 프로그램을 만들기 시작  자바스크립트의 등장으로, 페이지의 요청이 아닌, 데이터의 요청으로 변경          웹 페이지에서 과거 윈도우 프로그램을 개발하는 것 같은 시대가 도래      프론트엔드, 백엔드의 개념 정립      ",
        "url": "/sublet-java-02"
    }

    "java-beginning": {
        "title": "Java 정리(1) - 튜토리얼",
            "author": "changuk",
            "category": "",
            "content": "이 글은 Java에 대한 기초 정리 노트입니다.  자바는 1991년 제임스 고슬링을 비롯한 선 마이크로시스템스 연구원들이 처음 개발함  당시 가장 많이 사용되던 프로그래밍 언어 : C, C++  가전제품이나 휴대용 장치 등에 사용하는 소프트웨어를 만들기 위해 독립적으로 작동되는 더 안정된 프로그래밍 언어가 필요하여 개발   Java를 쓰면 왜 좋을까?플랫폼에 영향을 받지 않으므로 다양한 환경에서 사용될 수 있음.  한 번 작성하면, 어디서든 돌아간다 (write once, run anywhere)  플랫폼에 종속되지 않는 프로그램을 개발하여 여러 플랫폼(Windows, Mac, Linux, etc.)에서 실행할 수 있다는 의미          Ex) 윈도우 운영체제에서 C 언어로 개발한 프로그램 : Test                  이 프로그램을 컴파일 -&gt; Test.exe 생성          Test.exe는 윈도우에서 실행되는 ‘실행 파일’                          이 실행 파일은 윈도우 운영체제에 맞게 만들어졌기 때문에 리눅스 운영체제에서 실행할 수 없음              리눅스 운영체제에서 실행하려면 리눅스 환경에서 Test 프로그램을 다시 컴파일해서 실행 파일 생성                                          자바에서 만든 프로그램 : Example                  이 프로그램을 컴파일 →  Example.class 생성          이 파일을 바이트 코드라고 함 : 완벽한 실행 파일은 아님. 실행하려면 운영체제에 맞는 자바 가상 머신(JVM: Java Virtual Machine)이 필요          운영체제에 맞는 완벽한 기계어가 아닌 중간 기계어          운영체제에서 직접 실행하는 게 아닌 가상 머신에서 먼저 실행 → 가상 머신이 운영체제에 맞는 완벽한 실행 파일로 변경          .class 파일을 생성해두면 운영체제에 맞는 가상 머신을 어느 환경에서나 실행 가능.                    이러한 특성으로 인해 처음 자바는 프로그램 실행 속도가 느렸음      그러나 하드웨어 발전으로 인해 자바 컴파일러가 JIT(Just In Time) 컴파일 방식으로 변화하면서 자바 프로그램의 실행 속도는 더 이상 문제가 없음      객체 지향 언어이므로 유지보수가 쉽고 확장성이 좋음  객체 지향 프로그래밍  여러 객체의 협력을 통해 프로그램을 구현  (계속 작성중…)package hello;    public class HelloJava {        public static void main(String[] args) {            System.out.println(\"Hello, Java\");        }    }",
